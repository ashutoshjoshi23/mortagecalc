<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home EMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Home EMI Calculator</h2>
            </div>
            <div class="card-body">
                <form id="emiForm">
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (Rs):</label>
                        <input type="number" class="form-control" id="loanAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Annual Interest Rate (%):</label>
                        <input type="number" class="form-control" id="interestRate" required>
                    </div>
                    <div class="form-group">
                        <label for="loanTenure">Loan Tenure (years):</label>
                        <input type="number" class="form-control" id="loanTenure" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate EMI</button>
                </form>
                <div id="result" class="mt-4">
                    <h4>Monthly EMI: <span id="monthlyEMI"></span></h4>
                    <h4>Total Amount Payable: <span id="totalAmountPayable"></span></h4>
                    <h4>Total Interest Payable: <span id="totalInterestPayable"></span></h4>
                </div>
                <canvas id="emiChart" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script src="emi.js"></script>
</body>

</html>
